<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function random(number)
		{
			var rn = Math.random();
			var mul = rn * (number+1);
			var floorProcessed = Math.floor(mul);

			return floorProcessed;
		}
		function changeBgColor()
		{
			var color ='rgb('+ random(225) + ',' + random(225) + ',' + random(225) + ')';
			var btn = document.querySelector('button');
			btn.innerHTML = "Button Color -" + color;
			document.body.style.backgroundColor = color;
		}
	</script>
</head>
<body>
	<button onclick = "changeBgColor()">Change of Background Color</button>
</body>
</html>
